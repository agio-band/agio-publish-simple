name: agio_publish_simple
label: agio Publish Simple
version: 0.0.3
description: Simple publish engine
tags:
  - publish

urls:
  source_url: "https://github.com/agio-band/agio-publish-simple.git"
  home_page: ""
  documentation: ""
  bug_tracker: "https://github.com/agio-band/agio-publish-simple/issues"

agio_package_dependencies: [
  'agio-pipe==0.0.1',
  'agio-desk==0.0.1'
]

plugins:
  # publish engine
  - label: Simple Publish Engine
    implementations:
      - module: plugins/publish/simple_publish_engine.py

  - label: Simple Launcher Service
    implementations:
        - module: plugins/services/launcher_service.py

  - label: Quick Simple Settings Dialog
    implementations:
      - module: plugins/commands/settings_command.py


callbacks:
  - callbacks/on_init.py
